name: ci-pr

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v1
      - uses: volta-cli/action@v1
      - uses: mydea/actions-ember-testing@v2
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test:ember
      - name: Lint
        run: |
          yarn lint:js
          yarn lint:hbs

  test-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        # Keep this in sync with config/ember-try.js
        ember:
          [
            ember-lts-3.28,
            ember-lts-4.4,
            ember-release,
            ember-classic,
          ]

    steps:
      - uses: actions/checkout@v1
      - uses: volta-cli/action@v1
      - uses: mydea/actions-ember-testing@v2
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test:one ${{ matrix.ember }}
